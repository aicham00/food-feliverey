  <title>تسجيل خدمات التوصيل</title>

  <!-- Firebase App (تحميل Firebase) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #ffcccb;
      padding: 20px;
      color: white;
    }
    form {
      margin: 50px auto;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4081;
    }
  </style>
</head>
<body>
  <header>
    <h1>تسجيل خدمات التوصيل</h1>
  </header>

  <form id="delivery-form">
    <input type="text" id="deliveryPersonName" placeholder="اسم مندوب التوصيل" required />
    <input type="tel" id="deliveryPhone" placeholder="رقم الهاتف" required />
    <input type="text" id="deliveryVehicle" placeholder="نوع المركبة" required />
    <button type="submit">تسجيل</button>
  </form>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA5xgsxCBFFnSuJgrmfGxEg98iVfiNlZYw",
      authDomain: "myrestaurantweb-76490.firebaseapp.com",
      projectId: "myrestaurantweb-76490",
      storageBucket: "myrestaurantweb-76490.appspot.com",
      messagingSenderId: "697969807289",
      appId: "1:697969807289:web:c95424d4c68db660ecb068",
      measurementId: "G-0XPEK3GZNB"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // وظيفة تسجيل مندوب التوصيل
    document.getElementById("delivery-form").addEventListener("submit", async (event) => {
      event.preventDefault(); // منع إعادة تحميل الصفحة

      const deliveryPersonName = document.getElementById("deliveryPersonName").value;
      const deliveryPhone = document.getElementById("deliveryPhone").value;
      const deliveryVehicle = document.getElementById("deliveryVehicle").value;

      try {
        // إضافة المستند إلى مجموعة "deliveries"
        await db.collection("deliveries").add({
          name: deliveryPersonName,
          phone: deliveryPhone,
          vehicle: deliveryVehicle,
          registeredAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("تم تسجيل مندوب التوصيل بنجاح!");
        document.getElementById("delivery-form").reset(); // إعادة تعيين النموذج
      } catch (error) {
        console.error("خطأ أثناء التسجيل:", error);
        alert("حدث خطأ أثناء التسجيل. يرجى المحاولة مرة أخرى.");
      }
    });
  </script>
